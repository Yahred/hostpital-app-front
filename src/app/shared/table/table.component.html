<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{titulo}}</h4>
                <h6 class="card-subtitle">{{subtitulo}}</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th *ngFor="let label of definicion.labels">{{label}}</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of definicion.data">
                                <ng-container *ngFor="let value of definicion.bindValues; let i = index;">
                                    <td *ngIf="item[value].render"><renderer [context]="item[value].render.input" [render]="item[value].render.component"></renderer></td>
                                    <td *ngIf="!item[value].render">{{item[value]}}</td>
                                </ng-container>
                                <td class="text-nowrap text-center">
                                    <a (click)="editClick(item)" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10 cursor"></i> </a>
                                    <a (click)="deleteClick(item)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger cursor"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <ng-container *ngIf="!hidePagination">
                    <button (click)="prevClick()" class="btn btn-secondary">Anteriores</button>
                    &nbsp;
                    <button (click)="nextClick()" class="btn btn-primary">Siguiente</button>
                    <br>
                    <br>
                    <h4 class="card-title">Total: {{total}}</h4>
                    <h4 class="card-title">Desde: {{desde}} De: {{desde + totalElementosPagina}}</h4>
                    <h4 class="card-title">Elementos Por PÃ¡gina: {{itemsPorPagina}}</h4>
                </ng-container>
            </div>
        </div>
    </div>
</div>
