<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de Usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form
                    (submit)="actualizarPerfil()"
                    [formGroup]="perfilFormulario" 
                    class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Username"
                                formControlName="nombre"
                                >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input 
                                type="email" 
                                class="form-control" 
                                placeholder="Enter email"
                                formControlName="email"
                                [readOnly]="usuario.google">
                        </div>
                    </div>
                    <button 
                        [disabled]="perfilFormulario.invalid"
                        type="submit" 
                        class="btn btn-block btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar Cambios
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>
                <div class="text-center">
                    <img [src]="imgTemp || usuario.imagenUrl" class="img-avatar">
                </div>
                <br>
                <br>
                <div class="mb-3">
                    <input 
                        (change)="cambiarImagen($event.target.files[0])"
                        class="form-control" 
                        type="file">
                </div>
                <br>
                <br>
                <button 
                    (click)="guardarImagen()"
                    type="submit" 
                    class="btn btn-success btn-block waves-effect waves-light m-r-10"
                    [disabled]="!imagen">
                    <i class="fa fa-save"></i>
                    Cambiar Imagen
                </button>
            </div>
        </div>
    </div>
</div>
