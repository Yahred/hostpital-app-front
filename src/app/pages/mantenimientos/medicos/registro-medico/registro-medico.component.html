<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Nuevo médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>
    
                <form
                    [formGroup]="formulario" 
                    class="form p-t-20">
           
                    <div
                        *ngIf="medicoSeleccionado"
                        class="form-group">
                        <label for="nombre">Foto</label>
                        <div class="input-group">
                            <img class="img-avatar" [src]="medicoSeleccionado.img | imagen: 'medicos'">
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input
                                formControlName="nombre" 
                                type="text" 
                                class="form-control" 
                                placeholder="Nombre">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">Hospitales</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <select 
                                formControlName="hospital"
                                class="form-control">
                                <option value="">Seleccione un Hospital</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital.id">
                                 {{hospital.nombre}}
                                </option>
                            </select>
                        </div>
                    </div>
                    
                    <button
                        (click)="guardarRegistro()" 
                        [disabled]="formulario.invalid"
                        class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                    <button
                        routerLink="/dashboard/medicos" 
                        class="btn btn-inverse waves-effect waves-light">
                        Regresar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div *ngIf="hospitalSeleccionado"
        class="col-lg-6 | animated fadeIn fast">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>

                <img [src]="hospitalSeleccionadoImg | imagen: 'hospitales'" alt="" class="w-100">
            </div>
        </div>
    </div>

</div>
