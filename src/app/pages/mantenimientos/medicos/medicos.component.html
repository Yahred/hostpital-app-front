<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input 
                    #txtBusqueda
                    type="text" 
                    class="form-control"
                    placeholder="Buscar médico"
                    (keyup)="terminoBusqueda.next(txtBusqueda.value)">
            </div>
        </div>
    </div>
</div>
<div *ngIf="isLoading" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert | alert-info | text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>
<div *ngIf="!isLoading" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-6">
                      <h4 class="card-title">Médicos (Total: {{listadoMedicos.length}})</h4>
                      <h6 class="card-subtitle">Médicos registrados en la aplicación</h6>
                    </div>
                      <div class="col">
                          <div class="text-right">
                              <button 
                                  routerLink="/dashboard/medico/nuevo"
                                  class="btn btn-primary">
                                  <i class="fa fa-hospital-o"></i>
                                  Registrar médico
                              </button>
                          </div>
                      </div>
                  </div>
                
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th class="w-100">Nombre</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of listadoMedicos">
                                <td><img 
                                    (click)="abrirModal(medico.id, medico.img)"
                                    class="img-avatar cursor" 
                                    [src]="medico.img | imagen: 'medicos'" 
                                    [alt]="medico.nombre"></td>
                                <td>{{medico.nombre}}</td>
                                <td class="text-nowrap">
                                    <a [routerLink]="['/dashboard', 'medico', medico.id]" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminarMedico(medico.id)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
