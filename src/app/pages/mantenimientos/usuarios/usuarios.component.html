<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input 
                    type="text" 
                    class="form-control"
                    placeholder="Buscar usuario"
                    (keyup)="buscar(txtTermino.value)"
                    #txtTermino
                    >
            </div>
        </div>
    </div>
</div>
<app-table
    *ngIf="!isLoading"
    [total]="total"
    [desde]="desde.value"
    [titulo]="'Mantenimiento de Usuarios'"
    [hidePagination]="!!this.txtTermino.value.length"
    [definicion]="definicionTabla"
    (onNextClick)="desde.next($event)"
    (onPrevClick)="desde.next($event)"
    (onDeleteClick)="eliminarUsuario($event)"
></app-table>
<div *ngIf="isLoading" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert | alert-info | text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>
